<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        .tab-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .tab {
            padding: 8px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tab:hover {
            background-color: rgba(114, 137, 218, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            transform: scale(1.1);
        }

        h1 {
            font-size: 70px;
            background: linear-gradient(to right, rgb(255, 104, 235), rgb(170, 67, 255), rgb(254, 146, 240));
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: gradientMove 3s infinite linear;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .discord-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .discord-button:hover {
            background-color: #4752C4;
        }
        
        .contributors {
            margin-top: 30px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .contributors h2 {
            margin-bottom: 10px;
        }
        
        .contributors a {
            color: lightblue;
            text-decoration: none;
        }
        
        .contributors a:hover {
            text-decoration: underline;
        }
        
        .minecraft-text {
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="tab-menu">
        <a href="index.html" class="tab">Home</a>
        <a href="help.html" class="tab">Help</a>
        <a href="update.html" class="tab">Update</a>
    </div>

    <div class="background-wrapper">
        <div class="background-image"></div>
    </div>

    <h1>Eclipse</h1>
    <p class="minecraft-text">Minecraft SolsticeSkid Client</p>
    <p>1.21.70 release soon</p>
    <a href="https://discord.gg/ZYwkjTEs" class="discord-button">Discord Server</a>
    <div class="contributors">
        <h2>Dev</h2>
        <p>@onull9999 (<a href="https://github.com/onull9999">GitHub</a>)</p>
        <p>@owo (<a href="https://github.com/Ascend-UwU">GitHub</a>)</p>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const bgX = 50 + (x - 0.5) * 10;
            const bgY = 50 + (y - 0.5) * 10;
            document.querySelector('.background-image').style.backgroundPosition = `${bgX}% ${bgY}%`;
        });
    </script>
</body>
</html>

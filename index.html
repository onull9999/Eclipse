<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 70px;
            background: linear-gradient(to right, blue, lightblue, blue);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: gradientMove 3s infinite linear;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        .discord-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .discord-button:hover {
            background-color: #4752C4;
        }
        .contributors {
            margin-top: 30px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }
        .contributors h2 {
            margin-bottom: 10px;
        }
        .contributors a {
            color: lightblue;
            text-decoration: none;
        }
        .contributors a:hover {
            text-decoration: underline;
        }
        .minecraft-text {
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Eclipse</h1>
    <p class="minecraft-text">Minecraft SolsticeSkid Client</p>
    <p> Eclipse V7 - Coming soon...</p>

        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const countRef = db.ref("downloadCount");

        countRef.on("value", (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById("downloadCountText").textContent = `It has been downloaded ${count} times so far.`;

            countRef.transaction((current) => (current || 0) + 1);
        });
